spring.datasource.url= jdbc:mysql://localhost:3306/wanzanmi?useSSL=false
spring.datasource.username= root
#spring.datasource.password= 123456

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update

app.secretkey=wazami_secret_key

spring.main.allow-circular-references=true
# Graphql
graphql.servlet.mapping: /graphql
server.port=9081

graphql.graphiql.enabled=true
graphql.graphiql.page-title=wanzanmi

spring.graphql.schema.location=classpath:graphql/**/*.graphqls
#spring.graphql.path=/graphql-api

#http://localhost:8081/swagger-ui/index.html
bezkoder.openapi.dev-url=http://localhost:8081
bezkoder.openapi.prod-url=https://wazimi.tv/api

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/bezkoder-documentation
springdoc.api-docs.path=/bezkoder-api-docs
springdoc.packages-to-scan=com.bezkoder.spring.swagger.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

spring.main.allow-bean-definition-overriding=true

# jwt.properties
jwt.secret.key=yourBase64EncodedSecretKey
jwt.token.expiration.time=36000000 # 10 hours in milliseconds


